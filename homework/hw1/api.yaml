paths:
  /users:
    get:
      summary: Получить список пользователей
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  /users/{id}:
    get:
      summary: Получить пользователя по ID
      parameters:
        - name: id
          in: path
          description: Идентификатор пользователя
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /account:
    get:
      summary: Получить счет пользователя
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
  /models/{id}:
    get:
      summary: Загрузить ML-модель
      parameters:
        - name: id
          in: path
          description: Идентификатор модели
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MLModel'
  /testing:
    post:
      summary: Тестировать модель на основе предоставленных данных
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestingData'
      responses:
        '200':
          description: Успешно протестировано
  /register:
    post:
      summary: Зарегистрировать нового пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Пользователь успешно зарегистрирован
  /login:
    post:
      summary: Аутентификация пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Успешная аутентификация
  /predict:
    post:
      summary: Выполнить предсказание с использованием ML-модели
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PredictRequest'
      responses:
        '200':
          description: Успешное предсказание
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PredictResponse'
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        password:
          type: string
        username:
          type: string
        surname:
          type: string
    Account:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        balance:
          type: number
    MLModel:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        path:
          type: string
        description:
          type: string
    TestingData:
      type: object
      properties:
        data:
          type: object
    RegisterRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    PredictRequest:
      type: object
      properties:
        modelId:
          type: integer
        input:
          type: TestingData
    PredictResponse:
      type: object
      properties:
        predictedLabel:
          type: integer
        confidence:
          type: number